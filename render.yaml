services:
  - type: web
    name: tourism-bot-admin
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: python web/run_admin.py
    envVars:
      - key: BOT_TOKEN
        sync: false
      - key: DATABASE_URL
        sync: false
      - key: ADMIN_USERNAME
        sync: false
      - key: ADMIN_PASSWORD
        sync: false
      - key: SESSION_SECRET_KEY
        generateValue: true
      - key: PYTHON_VERSION
        value: 3.11.0

  - type: worker
    name: tourism-bot
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: python bot/main.py
    envVars:
      - key: BOT_TOKEN
        sync: false
      - key: DATABASE_URL
        sync: false
